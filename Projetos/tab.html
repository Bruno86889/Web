<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab</title>
        <script src="../js/jquery-3.6.0.js"></script>
    </head>

    <body>
        <div class="tab-container">
            <div class="tab-nav">
                <div class="tab-btn active">Tab 1
                </div>
                <div class="tab-btn">Tab 2</div>
                <div class="tab-btn">Tab 3</div>
                <div class="tab-btn">Tab 4</div>
            </div>
            <div class="tab-content">
                <div class="tab active">
                    <p>Oi, aqui Ã© o Tab 1</p>
                </div>
                <div class="tab">
                    <h1>Sou o Tab 2</h1>
                </div>
                <div class="tab">
                    <h2>Me chamo Tab 3</h2>
                </div>
                <div class="tab">
                    <h6>Isso mesmo, sou o Tab 4</h6>
                </div>
            </div>
        </div>

        <style>
            @import url("../css/main.css");

            :root {
                --bg: rgb(107, 138, 168);
                --bg2: rgb(81, 98, 114);
            }

            .tab-container {
                width: 100vw;
                height: 100vh;
                background-color: burlywood;
                display: flex;
                flex-direction: column;
                ;
            }

            .tab-container .tab-nav {
                width: 100%;
                height: max-content;
                display: flex;
            }

            .tab-container .tab-nav .tab-btn {
                width: calc(100vw / 3);
                padding: 5px 10px;
                user-select: none;
                background-color: var(--bg2);
                cursor: pointer;
                text-align: center;
                color: white;
                text-transform: uppercase;
            }

            .tab-container .tab-nav .tab-btn.active {
                background: var(--bg);
            }

            .tab-container .tab-content {
                width: 100%;
                height: 100%;
            }

            .tab-container .tab-content .tab {
                width: 100%;
                height: 100%;
                background-color: var(--bg);
                display: none;
                justify-content: center;
                align-items: center;
                font-size: 20pt;
                color: white;
            }

            .tab-container .tab-content .tab.active {
                display: flex;
            }
        </style>

        <script>
            const tab = $(".tab")
            const btns = $(".tab-btn")
            var current = 0

            $.each(btns,(i,v)=>{
                $(v).click((e)=>{
                    btns.removeClass("active")
                    $(e.target).toggleClass("active")
                    current = i

                    tab.each((i,el)=>{
                        $(el).removeClass("active")
                        if (i == current) {
                            $(el).toggleClass("active")
                        }
                    })
                })
            })

        </script>
    </body>

</html>

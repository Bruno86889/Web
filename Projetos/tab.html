<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab</title>
    </head>

    <body>
        <div class="tab-container">
            <div class="tab-nav">
                <div class="tab-btn active" tab="0" onclick="changeTab(this)">Tab 1
                </div>
                <div class="tab-btn" tab="1" onclick="changeTab(this)">Tab 2</div>
                <div class="tab-btn" tab="2" onclick="changeTab(this)">Tab 3</div>
            </div>
            <div class="tab-content">
                <div class="tab active">
                    <p>Esse é o Tab 1</p>
                </div>
                <div class="tab">
                    <p>Esse é o Tab 2</p>
                </div>
                <div class="tab">
                    <p>Esse é o Tab 3</p>
                </div>
            </div>
        </div>

        <style>
            @import url("../css/main.css");

            :root {
                --bg: rgb(107, 138, 168);
                --bg2: rgb(81, 98, 114);
            }

            .tab-container {
                width: 100vw;
                height: 100vh;
                background-color: burlywood;
                display: flex;
                flex-direction: column;
                ;
            }

            .tab-container .tab-nav {
                width: 100%;
                height: max-content;
                display: flex;
            }

            .tab-container .tab-nav .tab-btn {
                width: calc(100vw / 3);
                padding: 5px 10px;
                user-select: none;
                background-color: var(--bg2);
                cursor: pointer;
                text-align: center;
                color: white;
                text-transform: uppercase;
            }

            .tab-container .tab-nav .tab-btn.active {
                background: var(--bg);
            }

            .tab-container .tab-content {
                width: 100%;
                height: 100%;
            }

            .tab-container .tab-content .tab {
                width: 100%;
                height: 100%;
                background-color: var(--bg);
                display: none;
                justify-content: center;
                align-items: center;
                font-size: 20pt;
                color: white;
            }

            .tab-container .tab-content .tab.active {
                display: flex;
            }
        </style>

        <script>

            function changeTab(e) {
                function addActive(e) {
                    e.className += " active"
                }
                function removeActive(e, className) {

                    for (let i = 0; i < e.length; i++) {
                        e[i].className = className
                    }
                }
                let tabs = document.getElementsByClassName("tab")
                let btns = document.getElementsByClassName("tab-btn")

                if (e.className.includes("active")) {
                    removeActive(e, "tab-btn")

                } else {
                    removeActive(btns, "tab-btn")
                    addActive(e)
                    removeActive(tabs, "tab")
                    addActive(tabs[e.getAttribute("tab")])
                }
            }


        </script>
    </body>

</html>

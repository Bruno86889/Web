<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplos de Dropdown</title>
    </head>

    <body>
        <div class="dropdown">
            <button class="target">Dropdown</button>
            <div class="dropdown-content">
                <a href="">Item 1</a>
                <a href="">Item 2</a>
                <a href="">Item 3</a>
            <div>
        </div>
        <style>
            @import url("../css/main.css");
            *{
                padding: 0;
                margin: 0;
            }
            body{
                width: 100vw;
                height: 100vh;
                background-color: rgb(255, 255, 255);
            }
           .target{
               background-color: #04AA6D;
               color: white;
               padding: 16px;
               font-size: 16px;
               border: none;
           }
           .dropdown{
               position: relative;
               display: inline-block;
               top: 50%;
               left: 50%;
           }
           .dropdown-content{
               display: none;
               position: absolute;
               background-color: #f1f1f1;
               min-width: 160px;
               box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
           }
           .dropdown-content a{
               color: black;
               padding: 12px 16px;
               list-style: none;
               text-decoration: none;
               display: block;
           }
           .dropdown .dropdown-content a:hover{
               background-color: #ddd;
           }
           .dropdown:hover .dropdown-content{
               display: block;
           }

        </script>
    </body>

</html>
